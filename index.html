<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sort buddy</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h2 class="title">sort_buddy</h2>
      <div class="button_container">
        <input id="step" type="button" value="step"></input>
        <input id="reset" type="button" value="reset"></input>
      </div>
    </header>

    <div class="body_columns_container">
      <div class="body_column left">
        <div class="sort_container" id="bubble">
          <span class="sort_container_label">bubble_sort</span>
        </div>
        <div class="sort_container" id="insertion">
          <span class="sort_container_label">insertion_sort</span>
        </div>
        <div class="sort_container" id="quick">
          <span class="sort_container_label">quick_sort</span>
        </div>
      </div>
      <div class="body_column right">

        <div class="sort_container" id="selection">
          <span class="sort_container_label">selection_sort</span>
        </div>

        <div class="sort_container" id="merge">
          <span class="sort_container_label">merge_sort</span>
        </div>

        <div class="sort_container" id="heap">
          <span class="sort_container_label">heap_sort</span>
        </div>
      </div>
    </div>


    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
    <script src="merge.js"></script>
    <script src="quick.js"></script>
    <script src="heap.js"></script>
    <script src="utilities.js"></script>
    <script src="main.js"></script>
  </body>
</html>
